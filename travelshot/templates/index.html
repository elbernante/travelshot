<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Travel Shot</title>
        <meta name="description" content="Travel photo sharing">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="{{ url_for('static', filename='lib/modernizr/2.8.3/modernizr.min.js') }}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <p>Hello Upload! This is HTML5 Boilerplate.</p>
        <hr />
        <div id="uploaddiv" class="photoupload" style="background-color: gray; width: 300px; height: 300px"></div>
        <br>
        Category: <input type="number" id="imgCat"><br>
        Title: <input type="text" id='imgTitle'><br>
        Description: <input type="text" id='imgDesc'><br>
        <button type="button" id="submitPhoto">Submit</button>
        <button type="button" id="ajaxSubmit">Submit through Ajax Upload</button>
        <hr />

        <button id="signinButton">Sign In</button>
        <button id="googleSignIn" disabled>Sign in with Google</button>
        <button id="facebookSignIn" disabled>Sign in with Facebook</button><br>
        <button id="dropbutton">Drop It</button> <button id="switchDrop">Switch It</button> <button id="clearDrop">Clear It</button>
        <button id="spreadDrop">Spread It</button>
        <div class="imagedropzone" id="dz1" style="background-color: yellow; width: 300px; height: 300px"></div>
        <div class="imagedropzone" id="dz2" style="background-color: blue; width: 300px; height: 300px"></div>
        <div class="imagedropzone" id="dz3" style="background-color: blue; width: 300px; height: 300px"></div>

         <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='lib/jquery/2.1.4/jquery.min.js') }}"><\/script>')</script>
        <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
